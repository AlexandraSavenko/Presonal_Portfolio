<!DOCTYPE html/>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=0.1"/>
  <title>Cash Register Project</title>
  <link rel="stylesheet" href="./cashReg.css"/>
</head>
<body>
  <h1>Cash Register Project</h1>
  <div>
    <p id="change-due">
    </p>
  </div>
  <div class="form">
    <label for="cash">Enter cash from customer:</label>
      <input id="cash" type="number"/>
      <button id="purchase-btn">purchase</button>
  </div>
  <div class="container">
    <div>
      <p>Total: $<span id="price">1.87</span></p>
    </div>
    <div class="cash-drawer-display">
      <p>
        <strong>Change in drawer:</strong>
      </p>
      <p>Pennies: $1.01</p>
      <p>Nickels: $2.05</p>
      <p>Dimes: $3.1</p>
<p>Quarters: $4.25</p>
      <p>Ones: $90</p>
      <p>Fives: $55</p>
      <p>Tens: $20</p>
      <p>Twenties: $60</p>
      <p>Hundreds: $100</p>

    </div>
  </div>
  <script src="./cashReg.js"></script>
</body>
